<mat-card class="example-card">
  <mat-card-title>Mat DataTable</mat-card-title>
  <mat-card-content>
    <div class="example-container mat-elevation-z8">
      <div class="example-table-container">
        <table
          mat-table
          [dataSource]="data"
          class="example-table"
          matSort
          matSortActive="created"
          matSortDisableClear
          matSortDirection="desc"
        >
          <!-- Number Column -->
          <ng-container matColumnDef="assetCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Asset Code
            </th>
            <td mat-cell *matCellDef="let row">{{ row.assetCode }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="assetName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Asset Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.assetName }}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              State
            </th>
            <td mat-cell *matCellDef="let row">{{ row.state }}</td>
          </ng-container>

          <!-- State Column -->
          <ng-container matColumnDef="assignedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Assigned Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.assignedDate }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        [length]="resultsLength"
        [pageSize]="30"
        aria-label="Select page of GitHub search results"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
